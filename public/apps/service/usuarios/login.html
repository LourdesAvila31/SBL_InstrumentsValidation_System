<!DOCTYPE html>
<html lang="es">
<head>
    <script>
        (function() {
            var marker = '/public/';
            var path = window.location.pathname || '';
            var index = path.indexOf(marker);
            var base = index !== -1 ? path.slice(0, index + marker.length) : '/';
            if (!base.endsWith('/')) {
                base += '/';
            }
            window.BASE_URL = (base === '/') ? '' : base.replace(/\/$/, '');
            document.write('<base href="' + base + '">');
        })();
    </script>
    <meta charset="UTF-8">
    <title>Acceso Portal de Servicio | Sistema ISO 17025</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5fdfc 0%, #b9ece7 50%, #0c8c98 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .login-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: #fff;
            box-shadow: 0 10px 34px rgba(12, 140, 152, 0.18);
            border-radius: 18px;
            padding: 44px 38px 36px 38px;
            max-width: 380px;
            width: 100%;
            text-align: center;
        }
        .login-logo img {
            width: 160px;
            margin-bottom: 20px;
        }
        .login-title {
            font-weight: 700;
            font-size: 1.48rem;
            color: #0d575a;
            margin-bottom: 8px;
            letter-spacing: 0.8px;
        }
        .login-subtitle {
            color: #0c8c98;
            font-size: 1.02rem;
            margin-bottom: 26px;
            font-weight: 500;
        }
        .form-control {
            border-radius: 10px;
            border: 1.5px solid #86d6ce;
            font-size: 1.03rem;
            margin-bottom: 15px;
            padding: 12px;
        }
        .form-control:focus {
            border-color: #0c8c98;
            box-shadow: 0 0 0 2px rgba(12, 140, 152, 0.22);
        }
        .login-btn {
            background: #0c8c98;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 0;
            font-weight: 700;
            font-size: 1.05rem;
            width: 100%;
            margin-top: 6px;
            transition: background 0.18s ease;
            box-shadow: 0 4px 10px rgba(12, 140, 152, 0.24);
        }
        .login-btn:hover {
            background: #0d575a;
        }
        .footer {
            background: transparent;
            color: #0d575a;
            font-size: 0.95rem;
            text-align: center;
            padding: 24px 0 10px;
            letter-spacing: 0.3px;
        }
        .alert {
            margin-top: 18px;
        }
        .is-hidden {
            display: none !important;
        }
        @media (max-width: 600px) {
            .login-box {
                padding: 30px 12px 28px;
                max-width: 95vw;
            }
            .login-logo img {
                width: 120px;
            }
            .login-title {
                font-size: 1.24rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <div class="login-logo">
                <img src="assets/images/sbl-logo.png" alt="Logo SBL Pharma">
            </div>
            <div class="login-title">Portal de Servicio</div>
            <div class="login-subtitle">Ingresa con tus credenciales autorizadas</div>
            <form method="POST" action="backend/usuarios/login.php" autocomplete="off">
                <input type="hidden" name="portal" value="service">
                <label class="form-label visually-hidden" for="loginCorreo">Correo electrónico o usuario</label>
                <input type="text" class="form-control" id="loginCorreo" name="correo" placeholder="Correo electrónico o usuario" required>
                <label class="form-label visually-hidden" for="loginContrasena">Contraseña</label>
                <input type="password" class="form-control" id="loginContrasena" name="contrasena" placeholder="Contraseña" required>
                <button type="submit" class="login-btn">Acceder</button>
            </form>
            <div id="errorAlert" class="alert alert-danger is-hidden" role="alert"></div>
        </div>
    </div>
    <div class="footer">
        © 2025 SBL Pharma | Gestión de calibraciones ISO 17025 - NOM-059
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const error = params.get('error');
            if (error) {
                const alertDiv = document.getElementById('errorAlert');
                alertDiv.textContent = error;
                alertDiv.classList.remove('is-hidden');
            }
        });
    </script>
</body>
</html>
