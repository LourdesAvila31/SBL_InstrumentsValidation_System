<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script>
        (function() {
            var marker = '/public/';
            var path = window.location.pathname || '';
            var index = path.indexOf(marker);
            var base = index !== -1 ? path.slice(0, index + marker.length) : '/';
            if (!base.endsWith('/')) {
                base += '/';
            }
            window.BASE_URL = base === '/' ? '' : base.replace(/\/$/, '');
            document.write('<base href="' + base + '">');
        })();
    </script>
    <!-- Rutas relativizadas para cumplir ISO 17025/NOM-059 -->
    <title>Enviar retroalimentación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/master-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/tenant.css">
    <style>
        body {
            background: #f9fbfc;
            min-height: 100vh;
        }
        .feedback-wrapper {
            max-width: 680px;
            margin: 40px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
            padding: 30px 32px;
        }
        .feedback-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
        }
        .feedback-header h1 {
            font-size: 1.5rem;
            color: #0d575a;
            margin: 0;
        }
        label {
            font-weight: 600;
            color: #0d575a;
        }
        .btn-primary {
            background: #0d575a;
            border-color: #0d575a;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: #0c8c98;
            border-color: #0c8c98;
        }
        .alert {
            border-radius: 10px;
        }

        /* Responsive Design SBL */
        @media (max-width: 600px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .main-content { margin-left: 0; width: 100%; }
            .dashboard-grid { grid-template-columns: 1fr; }
        }
        @media (min-width: 601px) and (max-width: 900px) {
            .sidebar { width: 200px; }
            .main-content { margin-left: 200px; }
            .dashboard-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="feedback-wrapper">
        <div class="feedback-header">
            <i class="fa fa-comment-dots fa-lg text-primary"></i>
            <h1>Enviar retroalimentación</h1>
        </div>
        <p class="text-muted">Ayúdanos a mejorar. Describe el inconveniente o sugerencia relacionado con la plataforma.</p>
        <form id="feedbackForm" class="mt-3" enctype="multipart/form-data">
            <input type="hidden" name="origen" value="tenant">
            <input type="hidden" name="empresa_id" id="empresaId">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select name="tipo" id="tipo" class="form-select" required>
                        <option value="error">Error</option>
                        <option value="sugerencia">Sugerencia</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="prioridad" class="form-label">Prioridad percibida</label>
                    <select name="prioridad" id="prioridad" class="form-select">
                        <option value="baja">Baja</option>
                        <option value="media" selected>Media</option>
                        <option value="alta">Alta</option>
                        <option value="critica">Crítica</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="resumen" class="form-label">Resumen</label>
                <input type="text" id="resumen" name="resumen" class="form-control" maxlength="255" required placeholder="¿Qué ocurrió?">
            </div>
            <div class="mb-4">
                <label for="descripcion" class="form-label">Detalles adicionales</label>
                <textarea id="descripcion" name="descripcion" class="form-control" rows="6" placeholder="Describe el contexto, impacto o pasos para reproducirlo"></textarea>
            </div>
            <div class="mb-4">
                <label for="evidencias" class="form-label">Evidencias (opcional)</label>
                <input type="file" id="evidencias" name="evidencias[]" class="form-control" multiple>
                <div class="form-text">Adjunta archivos que ayuden a comprender el reporte (por ejemplo capturas o documentos).</div>
            </div>
            <div class="d-flex align-items-center gap-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <div id="formStatus" class="flex-grow-1"></div>
            </div>
        </form>
    </div>

    <script type="module" src="assets/scripts/scripts-tenant.js"></script>
    <script>
        (function() {
            const statusEl = document.getElementById('formStatus');
            const empresaHidden = document.getElementById('empresaId');

            function setStatus(message, type) {
                if (!statusEl) return;
                if (!message) {
                    statusEl.innerHTML = '';
                    return;
                }
                statusEl.innerHTML = '<div class="alert alert-' + type + ' mb-0 py-2 px-3">' + message + '</div>';
            }

            document.addEventListener('permissionsready', function() {
                if (empresaHidden && window.currentUser) {
                    empresaHidden.value = window.currentUser.empresa_id || '';
                }
            });

            const form = document.getElementById('feedbackForm');
            if (form) {
                form.addEventListener('submit', async function(event) {
                    event.preventDefault();
                    setStatus('Enviando…', 'info');
                    try {
                        const formData = new FormData(form);
                        if (!formData.get('empresa_id') && empresaHidden) {
                            formData.set('empresa_id', empresaHidden.value || '');
                        }
                        const response = await fetchJson(resolveAppUrl('/backend/feedback/create.php'), {
                            method: 'POST',
                            body: formData
                        });
                        if (response && response.success) {
                            form.reset();
                            if (empresaHidden && window.currentUser) {
                                empresaHidden.value = window.currentUser.empresa_id || '';
                            }
                            setStatus('Gracias por tu mensaje, lo revisaremos a la brevedad.', 'success');
                        } else {
                            setStatus('No fue posible enviar la retroalimentación.', 'danger');
                        }
                    } catch (error) {
                        const message = error && error.message ? error.message : 'No fue posible enviar la retroalimentación.';
                        setStatus(message, 'danger');
                    }
                });
            }
        })();
    </script>
</body>
</html>
