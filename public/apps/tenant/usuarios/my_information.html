    <script>
        (function() {
            var marker = '/public/';
            var path = window.location.pathname || '';
            var index = path.indexOf(marker);
            var base = index !== -1 ? path.slice(0, index + marker.length) : '/';
            if (!base.endsWith('/')) {
                base += '/';
            }
            window.BASE_URL = (base === '/') ? '' : base.replace(/\/$/, '');
            document.write('<base href="' + base + '">');
        })();
    </script>

    <script>
        fetch(BASE_URL + '/backend/usuarios/get_actual_user.php')
            .then(function(r){ return r.json(); })
            .then(function(u){
                if(u && !u.error){
                    var nombreCompleto = u.nombre || '';
                    if(u.apellidos){ nombreCompleto += ' ' + u.apellidos; }
                    document.getElementById('userName').innerHTML = nombreCompleto + ' <span class="text-accent">(' + (u.role_id||'') + ')</span>';
                    document.getElementById('infoNombre').textContent = nombreCompleto;
                    document.getElementById('infoCorreo').textContent = u.correo || '';
                    document.getElementById('infoTelefono').textContent = u.telefono || '';
                    document.getElementById('infoPuesto').textContent = u.puesto || '';
                    document.getElementById('infoRol').textContent = u.role_id || '';
                    document.getElementById('infoIp').textContent = u.ultima_ip || '';
                    document.getElementById('infoLogin').textContent = u.last_login || '';
                    document.getElementById('infoCreated').textContent = u.created_at || '';
                }
            });
    </script>
