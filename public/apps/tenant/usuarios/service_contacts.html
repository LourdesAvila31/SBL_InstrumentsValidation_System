        (function() {
            var marker = '/public/';
            var path = window.location.pathname || '';
            var index = path.indexOf(marker);
            var base = index !== -1 ? path.slice(0, index + marker.length) : '/';
            if (!base.endsWith('/')) {
                base += '/';
            }
            window.BASE_URL = (base === '/') ? '' : base.replace(/\/$/, '');
            document.write('<base href="' + base + '">');
        })();
    </script>

    <script>
    const filterText = document.getElementById('filterText');
    const filterRole = document.getElementById('filterRole');
    const refreshBtn = document.getElementById('refreshBtn');
    const tableBody = document.querySelector('#contactsTable tbody');
    const statusMessage = document.getElementById('statusMessage');
    let contacts = [];

    function renderContacts(list) {
        tableBody.innerHTML = '';
        if (!Array.isArray(list) || list.length === 0) {
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.colSpan = 5;
            cell.className = 'text-muted';
            cell.textContent = 'No se encontraron contactos con los filtros aplicados.';
            row.appendChild(cell);
            tableBody.appendChild(row);
            return;
        }

        list.forEach(contact => {
            const row = document.createElement('tr');
            const nombreCompleto = [contact.nombre, contact.apellidos].filter(Boolean).join(' ');
            const nombreCell = document.createElement('td');
            nombreCell.textContent = nombreCompleto || 'Sin nombre';
            row.appendChild(nombreCell);

            const puestoCell = document.createElement('td');
            puestoCell.textContent = contact.puesto || 'Sin puesto';
            row.appendChild(puestoCell);

            const correoCell = document.createElement('td');
            if (contact.correo) {
                const correoLink = document.createElement('a');
                correoLink.href = `mailto:${contact.correo}`;
                correoLink.textContent = contact.correo;
                correoCell.appendChild(correoLink);
            } else {
                correoCell.textContent = 'Sin correo';
            }
            row.appendChild(correoCell);

            const telefonoCell = document.createElement('td');
            telefonoCell.textContent = contact.telefono || 'Sin teléfono';
            row.appendChild(telefonoCell);

            const rolCell = document.createElement('td');
            rolCell.textContent = contact.role_name || 'Sin rol';
            row.appendChild(rolCell);
            tableBody.appendChild(row);
        });
    }

    function buildRoleFilter() {
        const roles = new Set();
        contacts.forEach(contact => {
            if (contact.role_name) {
                roles.add(contact.role_name);
            }
        });
        const current = filterRole.value;
        filterRole.innerHTML = '<option value="">Todos los roles</option>';
        Array.from(roles).sort().forEach(role => {
            const option = document.createElement('option');
            option.value = role;
            option.textContent = role;
            filterRole.appendChild(option);
        });
        if (roles.has(current)) {
            filterRole.value = current;
        }
    }

    function applyFilters() {
        const text = filterText.value.trim().toLowerCase();
        const role = filterRole.value;
        const filtered = contacts.filter(contact => {
            const hayTexto = !text || [
                contact.nombre,
                contact.apellidos,
                contact.puesto,
                contact.correo,
                contact.telefono
            ].some(field => field && field.toLowerCase().includes(text));
            const hayRol = !role || contact.role_name === role;
            return hayTexto && hayRol;
        });
        renderContacts(filtered);
        statusMessage.textContent = filtered.length ? '' : 'Actualiza los filtros o solicita apoyo a tu ejecutivo de servicio.';
    }

    async function cargarContactos() {
        statusMessage.textContent = '';
        tableBody.innerHTML = '<tr><td colspan="5" class="text-muted">Cargando contactos...</td></tr>';
        try {
            const response = await fetch(BASE_URL + '/backend/usuarios/list_service_contacts.php');
            const data = await response.json();
            if (!Array.isArray(data)) {
                throw new Error('Respuesta inesperada del servidor.');
            }
            contacts = data;
            buildRoleFilter();
            applyFilters();
        } catch (error) {
            statusMessage.textContent = error.message || 'No fue posible obtener los contactos.';
            tableBody.innerHTML = '<tr><td colspan="5" class="text-muted">Error al cargar información.</td></tr>';
        }
    }

    function cargarUsuarioActual() {
        fetch(BASE_URL + '/backend/usuarios/get_actual_user.php')
            .then(r => r.json())
            .then(u => {
                if (!u || u.error) return;

                const userName = document.getElementById('userName');
                userName.textContent = u.nombre || '';
                if (u.role_id) {
                    const roleSpan = document.createElement('span');
                    roleSpan.className = 'text-accent';
                    roleSpan.textContent = ` (${u.role_id})`;
                    userName.appendChild(roleSpan);
                }
                document.getElementById('menuNombre').innerText = `Nombre: ${u.nombre}`;
                document.getElementById('menuRol').innerText = `Rol: ${u.role_id}`;
            });
    }

    filterText.addEventListener('input', applyFilters);
    filterRole.addEventListener('change', applyFilters);
    refreshBtn.addEventListener('click', cargarContactos);

    window.addEventListener('DOMContentLoaded', () => {
        cargarUsuarioActual();
        cargarContactos();
    });
    </script>
