<!DOCTYPE html>
<html lang="es">
<head>
    <script>
        (function() {
            var marker = '/public/';
            var path = window.location.pathname || '';
            var index = path.indexOf(marker);
            var base = index !== -1 ? path.slice(0, index + marker.length) : '/';
            if (!base.endsWith('/')) {
                base += '/';
            }
            window.BASE_URL = (base === '/') ? '' : base.replace(/\/$/, '');
            document.write('<base href="' + base + '">');
        })();
    </script>
    <!-- Rutas relativizadas para cumplir ISO 17025/NOM-059 -->

    <meta charset="UTF-8">
    <title>Restablecer contraseña | Sistema ISO 17025</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/master-theme.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e6f6fb 0%, #a3defd 55%, #0d575a 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .container-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card-box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 100, 180, 0.13);
            padding: 40px 32px;
            max-width: 420px;
            width: 100%;
        }
        .card-title {
            font-weight: 700;
            font-size: 1.5rem;
            color: #0d575a;
            margin-bottom: 10px;
            text-align: center;
        }
        .card-subtitle {
            color: #217b9b;
            font-size: 1rem;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
            color: #0d575a;
        }
        .form-control {
            border-radius: 10px;
            border: 1.5px solid #a3defd;
            font-size: 1.03rem;
            margin-bottom: 16px;
            padding: 12px;
        }
        .form-control:focus {
            border-color: #0d575a;
            box-shadow: 0 0 0 2px #a3defd88;
        }
        .submit-btn {
            background: #0d575a;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 0;
            font-weight: 700;
            font-size: 1.05rem;
            width: 100%;
            transition: background 0.18s;
            box-shadow: 0 3px 9px #0d575a22;
        }
        .submit-btn:hover {
            background: #217b9b;
        }
        .login-link {
            display: block;
            margin-top: 18px;
            text-align: center;
            color: #0d575a;
            font-weight: 600;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
            color: #217b9b;
        }
        .footer {
            background: transparent;
            color: #217b9b;
            font-size: 0.95rem;
            text-align: center;
            padding: 24px 0 8px 0;
        }
        .d-none {
            display: none !important;
        }

        /* Responsive Design SBL */
        @media (max-width: 600px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .main-content { margin-left: 0; width: 100%; }
            .dashboard-grid { grid-template-columns: 1fr; }
        }
        @media (min-width: 601px) and (max-width: 900px) {
            .sidebar { width: 200px; }
            .main-content { margin-left: 200px; }
            .dashboard-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="card-box">
            <img src="assets/images/sbl-logo.png" alt="Logo SBL Pharma" width="150" class="d-block mx-auto mb-3">
            <div class="card-title">Restablecer contraseña</div>
            <div class="card-subtitle">Define una nueva contraseña para tu cuenta.</div>
            <form id="resetForm" autocomplete="off">
                <label for="token" class="form-label">Código de seguridad</label>
                <input type="text" class="form-control" id="token" name="token" placeholder="Pegue aquí el token" required>

                <label for="contrasena" class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Mínimo 8 caracteres" required>

                <label for="confirmar" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmar" name="confirmar" placeholder="Repita la contraseña" required>

                <button type="submit" class="submit-btn" id="submitBtn">Actualizar contraseña</button>
            </form>
            <div id="statusMessage" class="alert d-none mt-3" role="alert"></div>
            <a class="login-link" href="login.html">&larr; Volver al inicio de sesión</a>
        </div>
    </div>
    <div class="footer">
        © 2025 SBL Pharma | Sistema ISO 17025 - NOM-059
    </div>
    <script src="assets/scripts/topbar.js"></script>
    <script type="module" src="assets/scripts/scripts-tenant.js"></script>
    <script>
        (function () {
            const form = document.getElementById('resetForm');
            const statusMessage = document.getElementById('statusMessage');
            const submitBtn = document.getElementById('submitBtn');
            const tokenInput = document.getElementById('token');
            const passwordInput = document.getElementById('contrasena');
            const confirmInput = document.getElementById('confirmar');

            const params = new URLSearchParams(window.location.search);
            const initialToken = params.get('token');
            if (initialToken) {
                tokenInput.value = initialToken;
            }

            function showMessage(type, message) {
                statusMessage.classList.remove('d-none', 'alert-success', 'alert-danger');
                statusMessage.classList.add(type === 'success' ? 'alert-success' : 'alert-danger');
                statusMessage.textContent = message;
            }

            form.addEventListener('submit', async function (event) {
                event.preventDefault();
                statusMessage.classList.add('d-none');

                const token = tokenInput.value.trim();
                const password = passwordInput.value.trim();
                const confirm = confirmInput.value.trim();

                if (!token || !password) {
                    showMessage('error', 'Completa todos los campos requeridos.');
                    return;
                }

                if (password.length < 8) {
                    showMessage('error', 'La contraseña debe tener al menos 8 caracteres.');
                    return;
                }

                if (password !== confirm) {
                    showMessage('error', 'Las contraseñas no coinciden.');
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Actualizando...';

                try {
                    const response = await fetch(BASE_URL + '/backend/usuarios/confirm_password_reset.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ token, contrasena: password })
                    });

                    const payload = await response.json().catch(() => ({}));
                    if (!response.ok || !payload.success) {
                        throw new Error(payload.message || 'No se pudo actualizar la contraseña.');
                    }

                    showMessage('success', payload.message || 'Contraseña actualizada correctamente. Redirigiendo...');
                    form.reset();
                    tokenInput.readOnly = true;
                    passwordInput.disabled = true;
                    confirmInput.disabled = true;
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Contraseña actualizada';

                    setTimeout(() => {
                        window.location.href = BASE_URL + '/apps/tenant/usuarios/login.html';
                    }, 4000);
                } catch (error) {
                    showMessage('error', error.message || 'Ocurrió un error al actualizar la contraseña.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Actualizar contraseña';
                } finally {
                    if (!submitBtn.disabled) {
                        submitBtn.textContent = 'Actualizar contraseña';
                    }
                }
            });
        })();
    </script>
</body>
</html>
