    <script>
        (function() {
            var marker = '/public/';
            var path = window.location.pathname || '';
            var index = path.indexOf(marker);
            var base = index !== -1 ? path.slice(0, index + marker.length) : '/';
            if (!base.endsWith('/')) {
                base += '/';
            }
            window.BASE_URL = (base === '/') ? '' : base.replace(/\/$/, '');
            document.write('<base href="' + base + '">');
        })();
    </script>

    <script type="module" src="assets/scripts/scripts-tenant.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', function() {
        fetch(BASE_URL + '/apps/tenant/sidebar.html').then(r=>r.text()).then(html=>{
            document.getElementById('sidebar').innerHTML = html;
            if (typeof initSidebar === 'function') initSidebar();
            if (typeof window.initializeSidebarControls === 'function') window.initializeSidebarControls();
            if (typeof window.applyApiTokenVisibility === 'function') window.applyApiTokenVisibility();
            if (typeof window.activateApiTokensIfAvailable === 'function') window.activateApiTokensIfAvailable();
        });
    });
    document.getElementById('formAddReport').onsubmit = function(e) {
        e.preventDefault();
        const nombre = document.getElementById('reportName').value.trim();
        const instrumento = document.getElementById('reportInstrument').value;
        const creado_por = document.getElementById('creado_por').value;
        const msgBox = document.getElementById('addReportMsg');
        msgBox.innerHTML = '';
        if (!nombre) { msgBox.innerHTML = '<div class="msg-error">El nombre del reporte es obligatorio.</div>'; return; }
        if (!instrumento) { msgBox.innerHTML = '<div class="msg-error">Selecciona el instrumento.</div>'; return; }
        const formData = new FormData();
        formData.append('nombre', nombre);
        formData.append('instrumento', instrumento);
        formData.append('creado_por', creado_por);
        fetch(BASE_URL + '/backend/reportes/add_report.php', {
            method: 'POST',
            body: formData
        })
        .then(r=>r.json())
        .then(res=>{
            if(res.success){
                msgBox.innerHTML = '<div class="msg-success">' + res.msg + '</div>';
                setTimeout(()=>{ window.location.href = BASE_URL + '/apps/tenant/reportes/reports.html'; }, 1400);
            } else {
                msgBox.innerHTML = '<div class="msg-error">' + res.msg + '</div>';
            }
        })
        .catch(()=>msgBox.innerHTML='<div class="msg-error">Error de conexión.</div>');
    };
    </script>
    <script>
    (function(){
      var el = document.getElementById('creado_por');
      if(!el) return;
      fetch(BASE_URL + '/backend/usuarios/get_actual_user.php')
        .then(function(r){ return r.json(); })
        .then(function(u){ el.value = (u && u.nombre) ? u.nombre : ''; });
    })();
    </script>

        const el = document.getElementById('userName');

          .then(r=>r.json())
          .then(u=>{ el.innerHTML = `${u?.nombre||'Invitado'} <span class="text-accent">(${u?.role_id||'Sin rol'})</span>`; });
      })();
    </script>
