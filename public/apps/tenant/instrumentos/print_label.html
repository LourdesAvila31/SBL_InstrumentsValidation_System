<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imprimir etiqueta | Portal de clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        (function() {
            var marker = '/public/';
            var path = window.location.pathname || '';
            var idx = path.indexOf(marker);
            var base = idx !== -1 ? path.slice(0, idx + marker.length) : '/';
            if (!base.endsWith('/')) {
                base += '/';
            }
            window.BASE_URL = base === '/' ? '' : base.replace(/\/$/, '');
            document.write('<base href="' + base + '">');
        })();
    </script>
    <!-- Rutas relativizadas para cumplir ISO 17025/NOM-059 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/tenant.css">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: #f9fafb;
            margin: 0;
            padding: 16px;
        }
        .label-wrapper {
            max-width: 520px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            padding: 24px 28px;
            box-shadow: 0 10px 28px rgba(15, 23, 42, 0.15);
        }
        .label-header {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 16px;
        }
        .label-header h1 {
            font-size: 1.45rem;
            color: #1d4ed8;
            margin: 0;
        }
        .label-info {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 18px;
        }
        @media (min-width: 576px) {
            .label-info {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        .info-item {
            font-size: 0.95rem;
            color: #1f2937;
        }
        .info-item strong {
            display: block;
            margin-bottom: 4px;
            color: #0f172a;
            font-size: 0.88rem;
        }
        .qr-section {
            display: flex;
            justify-content: center;
            padding: 12px 0 16px;
        }
        #qrContainer {
            width: 180px;
            height: 180px;
        }
        .link-section {
            display: grid;
            gap: 8px;
            font-size: 0.85rem;
        }
        .link-row {
            display: flex;
            flex-direction: column;
            gap: 4px;
            color: #1d4ed8;
            word-break: break-word;
        }
        .link-row strong {
            color: #0f172a;
            font-size: 0.85rem;
        }
        .print-actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #labelStatus {
            margin-top: 16px;
            font-size: 0.9rem;
            text-align: center;
            color: #2563eb;
        }
        #labelStatus[data-type="error"] {
            color: #dc2626;
        }
        #labelStatus.hidden {
            display: none;
        }
        @media print {
            body {
                background: #ffffff;
                padding: 0;
            }
            .label-wrapper {
                box-shadow: none;
                border: none;
                margin: 0;
                width: 100%;
                max-width: none;
                padding: 14mm;
            }
            .print-actions, #labelStatus {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="label-wrapper">
        <div class="label-header">
            <h1 id="labelName">Instrumento</h1>
            <div class="text-muted" id="labelIdentifier">ID</div>
        </div>
        <div class="label-info">
            <div class="info-item">
                <strong>Ubicación</strong>
                <span id="labelLocation">Sin ubicación</span>
            </div>
            <div class="info-item">
                <strong>Departamento</strong>
                <span id="labelDepartment">Sin departamento</span>
            </div>
            <div class="info-item">
                <strong>Marca</strong>
                <span id="labelBrand">Sin marca</span>
            </div>
            <div class="info-item">
                <strong>Modelo</strong>
                <span id="labelModel">Sin modelo</span>
            </div>
            <div class="info-item">
                <strong>Estado</strong>
                <span id="labelInstrumentStatus">Sin estado</span>
            </div>
            <div class="info-item">
                <strong>Próxima calibración</strong>
                <span id="labelNextCalibration">-</span>
            </div>
            <div class="info-item">
                <strong>Último certificado</strong>
                <span id="labelIssuedAt">-</span>
            </div>
            <div class="info-item">
                <strong>Vigencia</strong>
                <span id="labelExpiresAt">-</span>
            </div>
            <div class="info-item">
                <strong>Vigencia del QR</strong>
                <span id="labelDetailExpiresAt">-</span>
            </div>
        </div>
        <div class="qr-section">
            <div id="qrContainer" aria-label="Código QR de la ficha digital"></div>
        </div>
        <div class="link-section">
            <div class="link-row">
                <strong>Ficha detallada:</strong>
                <a id="labelDetailLink" href="#" target="_blank" rel="noopener">Cargando...</a>
            </div>
            <div class="link-row">
                <strong>Certificado:</strong>
                <a id="labelCertificateLink" href="#" target="_blank" rel="noopener">Cargando...</a>
            </div>
        </div>
        <div class="print-actions">
            <button id="printLabelButton" class="btn btn-primary">Imprimir</button>
        </div>
        <div id="labelStatus" class="hidden" data-type="info"></div>
    </div>
    <script src="assets/scripts/vendor/qrcode.min.js"></script>
    <script src="assets/scripts/labels.js"></script>
</body>
</html>
