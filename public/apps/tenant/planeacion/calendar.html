    <script>
    // ----------- CALENDARIO JS -----------
    // Utilidad para obtener fechas
    function pad(n) { return n < 10 ? '0' + n : n; }
    function getMonthName(month, year) {
        const meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
        return meses[month] + " " + year;
    }

    // Estado calendario
    let selectedDate = new Date();
    let eventos = [];

    // Navegación calendario
    document.getElementById('btnPrevMonth').onclick = function() {
        selectedDate.setMonth(selectedDate.getMonth() - 1);
        renderCalendar();
    };
    document.getElementById('btnNextMonth').onclick = function() {
        selectedDate.setMonth(selectedDate.getMonth() + 1);
        renderCalendar();
    };
    document.getElementById('btnToday').onclick = function() {
        selectedDate = new Date();
        renderCalendar();
    };
    document.getElementById('btnRefresh').onclick = function() {
        fetchEventos();
    };

    function renderCalendar() {
        const year = selectedDate.getFullYear();
        const month = selectedDate.getMonth();
        document.getElementById('monthLabel').value = getMonthName(month, year);

        const firstDay = new Date(year, month, 1);
        const startDay = firstDay.getDay(); // día de la semana (0=domingo)
        const lastDate = new Date(year, month + 1, 0).getDate();

        // Fechas previas y siguientes para completar la cuadrícula
        const prevMonthDays = startDay;
        const totalDays = prevMonthDays + lastDate;
        const totalRows = Math.ceil(totalDays / 7);

        let html = "";
        let dayNum = 1;
        let prevMonth = new Date(year, month, 0);
        let prevMonthLastDate = prevMonth.getDate();
        let todayDate = new Date();

        for (let row = 0; row < totalRows; row++) {
            html += "<tr>";
            for (let col = 0; col < 7; col++) {
                let cellDay = row * 7 + col - prevMonthDays + 1;
                let tdClass = "";
                let displayDay = "";
                let cellDate = "";

                if (row === 0 && col < prevMonthDays) {
                    // Días del mes anterior
                    displayDay = prevMonthLastDate - prevMonthDays + col + 1;
                    tdClass = "calendar-other";
                    cellDate = `${year}-${pad(month)}-${pad(displayDay)}`;
                } else if (cellDay > lastDate) {
                    // Días del mes siguiente
                    displayDay = cellDay - lastDate;
                    tdClass = "calendar-other";
                    cellDate = `${year}-${pad(month+2)}-${pad(displayDay)}`;
                } else {
                    // Día actual del mes
                    displayDay = cellDay;
                    cellDate = `${year}-${pad(month+1)}-${pad(displayDay)}`;
                    if (
                        year === todayDate.getFullYear() &&
                        month === todayDate.getMonth() &&
                        displayDay === todayDate.getDate()
                    ) {
                        tdClass = "today";
                    }
                }
                html += `<td class="${tdClass}"><span class="day-num">${displayDay}</span>`;

                // Eventos del día
                if (tdClass !== "calendar-other") {
                    let dayEvents = eventos.filter(e => e.date === cellDate);
                    dayEvents.forEach(ev => {
                        html += `<span class="calendar-event ${ev.type}" data-eventid="${ev.id}">${ev.title}</span>`;
                    });
                }
                html += "</td>";
            }
            html += "</tr>";
        }
        document.getElementById('calendarBody').innerHTML = html;

        // Eventos click en eventos
        document.querySelectorAll('.calendar-event').forEach(elem => {
            elem.onclick = function() {
                const id = this.getAttribute('data-eventid');
                showModalEvento(id);
            };
        });
    }

    // Modal responsive para evento
    function showModalEvento(eventId) {
        const evento = eventos.find(ev => ev.id == eventId);
         if (!evento) return;
        document.getElementById('modalTitle').textContent = evento.title;
          const label = evento.type === 'calibracion-programada' ? 'Fecha programada: ' : 'Fecha: ';
        document.getElementById('modalDate').textContent = label + evento.date_spanish;
        document.getElementById('modalDesc').textContent = evento.description;
        const info = [];
        if (evento.instrumento) info.push(`<strong>Instrumento:</strong> ${evento.instrumento}`);
        if (evento.proveedor) info.push(`<strong>Proveedor:</strong> ${evento.proveedor}`);
        if (evento.modalidad) info.push(`<strong>Servicio:</strong> ${evento.modalidad}`);
        document.getElementById('modalInfo').innerHTML = info.join('<br>');
        const modalBg = document.getElementById('modalBg');
        if(modalBg){
            modalBg.classList.remove('is-hidden');
        }
    }
    document.getElementById('modalClose').onclick = function() {
        const modalBg = document.getElementById('modalBg');
        if(modalBg){
            modalBg.classList.add('is-hidden');
        }
    };
    document.getElementById('modalBg').onclick = function(e) {
        if (e.target === this) {
            this.classList.add('is-hidden');
        }
    };

    // ----------- Consulta eventos al backend -----------
    function fetchEventos() {
        // Consulta eventos del mes actual
        const year = selectedDate.getFullYear();
        const month = selectedDate.getMonth() + 1; // 1-indexed
         const alertBox = document.getElementById('calendarAlert');
        alertBox.classList.add('is-hidden');
        alertBox.classList.remove('is-visible');
        return fetch(`backend/planeacion/calendar_events.php?year=${year}&month=${month}`)
          .then(response => {
              if (!response.ok) throw new Error('Network response was not ok');
              return response.json();
          })
          .then(data => {
              // Ajusta los datos para frontend (formato fecha, tipo)
              eventos = data.map(ev => ({
                  ...ev,
                  date_spanish: formatDateSpanish(ev.date),
                  type: ev.type // calibracion-pendiente, calibracion-programada, calibracion-vencida
              }));
              renderCalendar();
              alertBox.classList.add('is-hidden');
              alertBox.classList.remove('is-visible');
          })
          .catch(() => {
              // Si falla la consulta, se muestra el calendario sin eventos
              eventos = [];
              renderCalendar();
              alertBox.textContent = 'No se pudieron cargar los eventos de calibración.';
              alertBox.classList.remove('is-hidden');
              alertBox.classList.add('is-visible');
          });
    }

    function formatDateSpanish(dateStr) {
        // dateStr en formato YYYY-MM-DD
        const meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
        const d = new Date(dateStr);
        const day = d.getDate();
        const month = meses[d.getMonth()];
        const year = d.getFullYear();
        return `${day} de ${month} de ${year}`;
    }

   // Inicialización
    window.onload = function() {
        // Renderiza inmediatamente el mes actual
        renderCalendar();
        // Luego intenta cargar los eventos desde el backend
        fetchEventos();
    }
