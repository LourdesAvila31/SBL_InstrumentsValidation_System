<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script>
        (function() {
            var marker = '/public/';
            var path = window.location.pathname || '';
            var index = path.indexOf(marker);
            var base = index !== -1 ? path.slice(0, index + marker.length) : '/';
            if (!base.endsWith('/')) {
                base += '/';
            }
            window.BASE_URL = base === '/' ? '' : base.replace(/\/$/, '');
            document.write('<base href="' + base + '">');
        })();
    </script>
    <!-- Rutas relativizadas para cumplir ISO 17025/NOM-059 -->

    <title>Recuperar contraseña | Sistema ISO 17025</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/master-theme.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e6f6fb 0%, #a3defd 55%, #0d575a 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .container-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card-box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 100, 180, 0.13);
            padding: 40px 32px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        .card-title {
            font-weight: 700;
            font-size: 1.45rem;
            color: #0d575a;
            margin-bottom: 6px;
        }
        .card-subtitle {
            color: #217b9b;
            font-size: 1rem;
            margin-bottom: 24px;
        }
        .form-control {
            border-radius: 10px;
            border: 1.5px solid #a3defd;
            font-size: 1.03rem;
            margin-bottom: 18px;
            padding: 12px;
        }
        .form-control:focus {
            border-color: #0d575a;
            box-shadow: 0 0 0 2px #a3defd88;
        }
        .submit-btn {
            background: #0d575a;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 0;
            font-weight: 700;
            font-size: 1.05rem;
            width: 100%;
            transition: background 0.18s;
            box-shadow: 0 3px 9px #0d575a22;
        }
        .submit-btn:hover {
            background: #217b9b;
        }
        .back-link {
            display: inline-block;
            margin-top: 18px;
            color: #0d575a;
            font-weight: 600;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
            color: #217b9b;
        }
        .footer {
            background: transparent;
            color: #217b9b;
            font-size: 0.95rem;
            text-align: center;
            padding: 24px 0 8px 0;
        }
        .d-none {
            display: none !important;
        }

        /* Responsive Design SBL */
        @media (max-width: 600px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .main-content { margin-left: 0; width: 100%; }
            .dashboard-grid { grid-template-columns: 1fr; }
        }
        @media (min-width: 601px) and (max-width: 900px) {
            .sidebar { width: 200px; }
            .main-content { margin-left: 200px; }
            .dashboard-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="card-box">
            <img src="assets/images/sbl-logo.png" alt="Logo SBL Pharma" width="150" class="mb-3">
            <div class="card-title">Recuperar acceso</div>
            <div class="card-subtitle">Ingresa tu correo y enviaremos un enlace para restablecer tu contraseña.</div>
            <form id="forgotForm" autocomplete="off">
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" required>
                <button type="submit" class="submit-btn" id="submitBtn">Enviar instrucciones</button>
            </form>
            <div id="statusMessage" class="alert d-none mt-3" role="alert"></div>
            <a class="back-link" href="login.html">&larr; Volver al inicio de sesión</a>
        </div>
    </div>
    <div class="footer">
        © 2025 SBL Pharma | Sistema ISO 17025 - NOM-059
    </div>
    <script src="assets/scripts/topbar.js"></script>
    <script type="module" src="assets/scripts/scripts-internal.js"></script>
    <script>
        (function () {
            const form = document.getElementById('forgotForm');
            const statusMessage = document.getElementById('statusMessage');
            const submitBtn = document.getElementById('submitBtn');

            function showMessage(type, message) {
                statusMessage.classList.remove('d-none', 'alert-success', 'alert-danger');
                statusMessage.classList.add(type === 'success' ? 'alert-success' : 'alert-danger');
                statusMessage.textContent = message;
            }

            form.addEventListener('submit', async function (event) {
                event.preventDefault();
                statusMessage.classList.add('d-none');
                const correo = document.getElementById('correo').value.trim();

                if (!correo) {
                    showMessage('error', 'Ingresa un correo válido.');
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Enviando...';

                try {
                    const response = await fetch(BASE_URL + '/backend/usuarios/request_password_reset.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ correo })
                    });

                    const payload = await response.json().catch(() => ({}));
                    if (!response.ok || !payload.success) {
                        throw new Error(payload.message || 'No se pudo procesar la solicitud.');
                    }

                    showMessage('success', payload.message || 'Revisa tu correo para continuar con el restablecimiento.');
                    form.reset();
                } catch (error) {
                    showMessage('error', error.message || 'Ocurrió un error al solicitar el restablecimiento.');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Enviar instrucciones';
                }
            });
        })();
    </script>
</body>
</html>
