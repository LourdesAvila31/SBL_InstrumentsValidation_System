        (function() {
            var marker = '/public/';
            var path = window.location.pathname || '';
            var index = path.indexOf(marker);
            var base = index !== -1 ? path.slice(0, index + marker.length) : '/';
            if (!base.endsWith('/')) {
                base += '/';
            }
            window.BASE_URL = base === '/' ? '' : base.replace(/\/$/, '');
            document.write('<base href="' + base + '">');
        })();
    </script>

    <script>
    function cargarOpciones(url, selectId, selectedValue = '') {
        fetch(url)
          .then(r => r.json())
          .then(opciones => {
              const select = document.getElementById(selectId);
              select.innerHTML = '<option value="">Seleccione...</option>';
              opciones.forEach(opcion => {
                   const selected = opcion.id == selectedValue ? ' selected' : '';
                   select.innerHTML += `<option value="${opcion.id}"${selected}>${opcion.nombre}</option>`;
              });
          })
          .catch(() => {
              document.getElementById(selectId).innerHTML = '<option value="">Error al cargar opciones</option>';
          });
    }

    function configurarAddNuevo(selectId, addUrl, getUrl) {
        const select = document.getElementById(selectId);
        select.addEventListener('change', function() {
            if (this.value === '__add_new__') {
                const nuevo = prompt('Ingresa el nuevo valor:');
                if (nuevo) {
                    const datos = new FormData();
                    datos.append('nombre', nuevo);
                    fetch(addUrl, { method: 'POST', body: datos })
                      .then(() => cargarOpciones(getUrl, selectId, nuevo));
                } else {
                    this.value = '';
                }
            }
        });
    }

    window.addEventListener('DOMContentLoaded', function() {

        cargarOpciones(BASE_URL + '/backend/instrumentos/catalogo/get_catalogo_instrumentos.php', 'catalogo_id');
        cargarOpciones(BASE_URL + '/backend/instrumentos/marcas/get_marcas_gage.php', 'marca_id');
        cargarOpciones(BASE_URL + '/backend/instrumentos/modelo/get_modelos_gage.php', 'modelo_id');
        cargarOpciones(BASE_URL + '/backend/departamentos/get_departamentos.php', 'departamento_id');

        configurarAddNuevo('catalogo_id', 'backend/instrumentos/catalogo/add_catalogo_instrumentos.php', 'backend/instrumentos/catalogo/get_catalogo_instrumentos.php');
        configurarAddNuevo('marca_id', 'backend/instrumentos/marcas/add_marca_gage.php', 'backend/instrumentos/marcas/get_marcas_gage.php');
        configurarAddNuevo('modelo_id', 'backend/instrumentos/modelo/add_modelo_gage.php', 'backend/instrumentos/modelo/get_modelos_gage.php');
    });

    document.getElementById('forminstrumento').addEventListener('submit', function(e) {
        e.preventDefault();
        const datos = new FormData(this);
        datos.delete('estado_instrumento');
        fetch(BASE_URL + '/backend/instrumentos/gages/add_gage.php', {
            method: 'POST',
            body: datos
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('mensaje').textContent = data;
        })
        .catch(error => {
            document.getElementById('mensaje').textContent = 'Error al conectar con el servidor.';
        });
    });
    </script>
