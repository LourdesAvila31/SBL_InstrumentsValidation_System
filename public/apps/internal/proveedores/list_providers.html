    <script>
        (function() {
            var marker = '/public/';
            var path = window.location.pathname || '';
            var index = path.indexOf(marker);
            var base = index !== -1 ? path.slice(0, index + marker.length) : '/';
            if (!base.endsWith('/')) {
                base += '/';
            }
            window.BASE_URL = base === '/' ? '' : base.replace(/\/$/, '');
            document.write('<base href="' + base + '">');
        })();
    </script>

    <script type="module" src="assets/scripts/scripts-internal.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-/F54q9WlH0I1GtIsfRSAxEPPGjBJOCa/MEGLjm+rXhN3kLBXjg5eQof8I4eAbOeXtfLOcAfeUOLVN2y5kqL/hg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/scripts/exports.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        fetch(BASE_URL + '/apps/internal/sidebar.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('sidebar').innerHTML = html;
            if (typeof initSidebar === 'function') initSidebar();
            if (typeof window.initializeSidebarControls === 'function') window.initializeSidebarControls();
            if (typeof window.applyApiTokenVisibility === 'function') window.applyApiTokenVisibility();
            if (typeof window.activateApiTokensIfAvailable === 'function') window.activateApiTokensIfAvailable();
          });
      });

      let proveedores = [];
      let currentPage = 1;
      let perPage = 100;

      const proveedoresExportColumns = [
        { key: 'nombre', label: 'Nombre' },
        { key: 'direccion', label: 'Dirección' }
      ];

      function syncSelects(value){
        const sel1 = document.getElementById('selectPerPage');
        const sel2 = document.getElementById('selectPerPageBottom');
        if(sel1) sel1.value = value;
        if(sel2) sel2.value = value;
      }

      document.getElementById('selectPerPage').addEventListener('change', function(){
        perPage = parseInt(this.value);
        syncSelects(perPage);
        currentPage = 1;
        renderTabla();
      });
      document.getElementById('selectPerPageBottom').addEventListener('change', function(){
        perPage = parseInt(this.value);
        syncSelects(perPage);
        currentPage = 1;
        renderTabla();
      });
      document.getElementById('btnFirst').onclick = function(){ currentPage = 1; renderTabla(); };
      document.getElementById('btnPrev').onclick = function(){ if(currentPage>1){ currentPage--; renderTabla(); } };
      document.getElementById('btnNext').onclick = function(){
        const total = Math.max(1, Math.ceil(proveedores.length/perPage));
        if(currentPage < total){ currentPage++; renderTabla(); }
      };
      document.getElementById('btnLast').onclick = function(){ currentPage = Math.max(1, Math.ceil(proveedores.length/perPage)); renderTabla(); };
      document.getElementById('currentPage').addEventListener('change', function(){
        const total = Math.max(1, Math.ceil(proveedores.length/perPage));
        let val = parseInt(this.value);
        if(isNaN(val) || val < 1) val = 1;
        if(val > total) val = total;
        currentPage = val;
        renderTabla();
      });

      function cargarProveedores(){
        fetch(BASE_URL + '/backend/proveedores/providers.php')
          .then(r=>r.json())
          .then(data=>{ proveedores = Array.isArray(data)?data:[]; renderTabla(); })
          .catch(()=>{ proveedores = []; renderTabla(); });
      }

      function renderTabla(){
        const tbody = document.getElementById('providersTbody');
        tbody.innerHTML = '';
        const total = Math.max(1, Math.ceil(proveedores.length/perPage));
        document.getElementById('totalPages').textContent = total;
        document.getElementById('currentPage').value = currentPage;
        document.getElementById('btnFirst').disabled = currentPage === 1;
        document.getElementById('btnPrev').disabled = currentPage === 1;
        document.getElementById('btnNext').disabled = currentPage === total;
        document.getElementById('btnLast').disabled = currentPage === total;

        if(!proveedores.length){
          const row = document.createElement('tr');
          const td = document.createElement('td');
          td.colSpan = 3;
          td.className = 'empty-row';
          td.textContent = 'No hay proveedores registrados.';
          row.appendChild(td);
          tbody.appendChild(row);
          return;
        }
        const start = (currentPage-1)*perPage;
        const end = Math.min(start + perPage, proveedores.length);
        for(let i=start; i<end; i++){
          const p = proveedores[i];
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="prov-nombre table-link">${formatNA(p.nombre)}</td>
            <td>${formatNA(p.direccion)}</td>
            <td>
              <button class="btn btn-primary btn-sm" onclick="editarProveedor(${p.id})"><i class="fa fa-edit"></i> Editar</button>
              <button class="btn btn-danger btn-sm" onclick="deleteProveedor(${p.id})"><i class="fa fa-trash"></i> Eliminar</button>
            </td>
          `;
          tbody.appendChild(tr);
          tr.querySelector('.prov-nombre').addEventListener('click', ()=>toggleContactRow(tr, p));
        }
      }

      function buildProveedoresExportData(){
        return proveedores.map(function(p){
          return {
            nombre: formatNA(p.nombre),
            direccion: formatNA(p.direccion)
          };
        });
      }

      function initExportButtons(){
        const excelBtn = document.getElementById('exportProvidersExcel');
        const pdfBtn = document.getElementById('exportProvidersPdf');
        if(excelBtn){
          excelBtn.addEventListener('click', function(){
            const data = buildProveedoresExportData();
            if(data.length){
              exportToExcel(data, proveedoresExportColumns, 'proveedores');
            }
          });
        }
        if(pdfBtn){
          pdfBtn.addEventListener('click', function(){
            const data = buildProveedoresExportData();
            if(data.length){
              exportToPDF(data, proveedoresExportColumns, 'proveedores');
            }
          });
        }
      }

      function editarProveedor(id){
        window.location.href = `apps/internal/proveedores/edit_provider.html?id=${id}`;
      }

      function deleteProveedor(id){
        if(confirm('¿Seguro que deseas eliminar este proveedor?')){
          fetch(BASE_URL + '/backend/proveedores/providers.php', {
            method:'POST',
            headers:{'Content-Type':'application/x-www-form-urlencoded'},
            body:'accion=eliminar&id='+id
          }).then(r=>r.json()).then(res=>{ alert(res.msg); cargarProveedores(); });
        }
      }

      window.onload = cargarProveedores;
      initExportButtons();

      function toggleContactRow(row, prov){
        const next = row.nextElementSibling;
        if(next && next.classList.contains('contact-row')){
          next.remove();
          return;
        }
        const contactRow = document.createElement('tr');
        contactRow.className = 'contact-row';
        let html = '<td colspan="3"><table class="builder-table"><thead><tr><th>Nombre</th><th>Puesto</th><th>Correo</th></tr></thead><tbody>';
        if(prov.contactos && prov.contactos.length){
          prov.contactos.forEach(c=>{
            html += `<tr><td>${formatNA(c.nombre)}</td><td>${formatNA(c.puesto)}</td><td>${formatNA(c.correo)}</td></tr>`;
          });
        } else {
          html += '<tr><td colspan="3" class="empty-row">Sin contactos registrados.</td></tr>';
        }
        html += '</tbody></table></td>';
        contactRow.innerHTML = html;
        row.parentNode.insertBefore(contactRow, row.nextSibling);
      }
    </script>
