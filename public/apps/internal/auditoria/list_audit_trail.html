        (function() {
            var marker = '/public/';
            var path = window.location.pathname || '';
            var index = path.indexOf(marker);
            var base = index !== -1 ? path.slice(0, index + marker.length) : '/';
            if (!base.endsWith('/')) {
                base += '/';
            }
            window.BASE_URL = base === '/' ? '' : base.replace(/\/$/, '');
            document.write('<base href="' + base + '">');
        })();

    <script>
      window.addEventListener('DOMContentLoaded', function() {
        fetch(BASE_URL + '/apps/internal/sidebar.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('sidebar').innerHTML = html;
            if (typeof initSidebar === 'function') initSidebar();
            if (typeof window.initializeSidebarControls === 'function') window.initializeSidebarControls();
            if (typeof window.applyApiTokenVisibility === 'function') window.applyApiTokenVisibility();
            if (typeof window.activateApiTokensIfAvailable === 'function') window.activateApiTokensIfAvailable();
          });
      });

      let registros = [];
      let currentPage = 1;
      let perPage = 100;
      let currentSegmento = 'Administradores';
      const auditExportColumns = [
        { key: 'fecha', label: 'Fecha' },
        { key: 'hora', label: 'Hora' },
        { key: 'segmento', label: 'Bitácora' },
        { key: 'seccion', label: 'Sección' },
        { key: 'nombre', label: 'Nombre' },
        { key: 'puesto', label: 'Puesto' },
        { key: 'correo', label: 'Correo' },
        { key: 'descripcion', label: 'Descripción del cambio' }
      ];

      const segmentoSelect = document.getElementById('segmentoSelect');
      if(segmentoSelect){
        segmentoSelect.addEventListener('change', function(){
          currentSegmento = this.value || 'Administradores';
          currentPage = 1;
          cargarHistorial();
        });
      }

      function syncSelects(value){
        const sel1 = document.getElementById('selectPerPage');
        const sel2 = document.getElementById('selectPerPageBottom');
        if(sel1) sel1.value = value;
        if(sel2) sel2.value = value;
      }

      document.getElementById('selectPerPage').addEventListener('change', function(){
        perPage = parseInt(this.value);
        syncSelects(perPage);
        currentPage = 1;
        renderTabla();
      });
      document.getElementById('selectPerPageBottom').addEventListener('change', function(){
        perPage = parseInt(this.value);
        syncSelects(perPage);
        currentPage = 1;
        renderTabla();
      });
      document.getElementById('btnFirst').onclick = function(){ currentPage = 1; renderTabla(); };
      document.getElementById('btnPrev').onclick = function(){ if(currentPage>1){ currentPage--; renderTabla(); } };
      document.getElementById('btnNext').onclick = function(){
        const total = Math.max(1, Math.ceil(registros.length/perPage));
        if(currentPage < total){ currentPage++; renderTabla(); }
      };
      document.getElementById('btnLast').onclick = function(){ currentPage = Math.max(1, Math.ceil(registros.length/perPage)); renderTabla(); };
      document.getElementById('currentPage').addEventListener('change', function(){
        const total = Math.max(1, Math.ceil(registros.length/perPage));
        let val = parseInt(this.value);
        if(isNaN(val) || val < 1) val = 1;
        if(val > total) val = total;
        currentPage = val;
        renderTabla();
      });

      function cargarHistorial(){
        fetch(BASE_URL + '/backend/auditoria/get_audit_trail.php?segmento=' + encodeURIComponent(currentSegmento))
          .then(r=>r.json())
          .then(data=>{ registros = Array.isArray(data)?data:[]; renderTabla(); })
          .catch(()=>{ registros = []; renderTabla(); });
      }

      function renderTabla(){
        const tbody = document.getElementById('auditTbody');
        tbody.innerHTML = '';
        const total = Math.max(1, Math.ceil(registros.length/perPage));
        document.getElementById('totalPages').textContent = total;
        document.getElementById('currentPage').value = currentPage;
        document.getElementById('btnFirst').disabled = currentPage === 1;
        document.getElementById('btnPrev').disabled = currentPage === 1;
        document.getElementById('btnNext').disabled = currentPage === total;
        document.getElementById('btnLast').disabled = currentPage === total;

        if(!registros.length){
          const row = document.createElement('tr');
          const td = document.createElement('td');
          td.colSpan = 8;
          td.className = 'empty-row';
          td.textContent = `No hay registros de auditoría para la bitácora de ${currentSegmento}.`;
          row.appendChild(td);
          tbody.appendChild(row);
          return;
        }
        const start = (currentPage-1)*perPage;
        const end = Math.min(start + perPage, registros.length);
        for(let i=start; i<end; i++){
          const reg = registros[i];
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="date-col">${reg.fecha ? formatFechaCorta(reg.fecha) : 'NA'}</td>
            <td>${formatNA(reg.hora)}</td>
            <td>${formatNA(reg.segmento_actor)}</td>
            <td>${formatNA(reg.seccion)}</td>
            <td>${formatNA(reg.nombre_usuario)}</td>
            <td>${formatNA(reg.puesto_usuario)}</td>
            <td>${formatNA(reg.correo_usuario)}</td>
            <td>${formatNA(reg.descripcion_cambio)}</td>
          `;
          tbody.appendChild(tr);
        }
      }

      function buildAuditExportData(){
        return registros.map(function(reg){
          return {
            fecha: reg.fecha ? formatFechaCorta(reg.fecha) : 'NA',
            hora: formatNA(reg.hora),
            segmento: formatNA(reg.segmento_actor),
            seccion: formatNA(reg.seccion),
            nombre: formatNA(reg.nombre_usuario),
            puesto: formatNA(reg.puesto_usuario),
            correo: formatNA(reg.correo_usuario),
            descripcion: formatNA(reg.descripcion_cambio)
          };
        });
      }

      function initExportButtons(){
        const excelBtn = document.getElementById('exportAuditExcel');
        const pdfBtn = document.getElementById('exportAuditPdf');
        if(excelBtn){
          excelBtn.addEventListener('click', function(){
            const data = buildAuditExportData();
            if(data.length){
              exportToExcel(data, auditExportColumns, 'auditoria_' + currentSegmento.toLowerCase());
            }
          });
        }
        if(pdfBtn){
          pdfBtn.addEventListener('click', function(){
            const data = buildAuditExportData();
            if(data.length){
              exportToPDF(data, auditExportColumns, 'auditoria_' + currentSegmento.toLowerCase());
            }
          });
        }
      }

      window.onload = cargarHistorial;
      initExportButtons();
    </script>
