<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script>
        (function() {
            var marker = '/public/';
            var path = window.location.pathname || '';
            var index = path.indexOf(marker);
            var base = index !== -1 ? path.slice(0, index + marker.length) : '/';
            if (!base.endsWith('/')) {
                base += '/';
            }
            window.BASE_URL = base === '/' ? '' : base.replace(/\/$/, '');
            document.write('<base href="' + base + '">');
        })();
    </script>
    <!-- Rutas relativizadas para cumplir ISO 17025/NOM-059 -->
    <title>Documentos de Calidad | SISTEMA ISO 17025</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/internal.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div id="sidebar" class="sidebar"></div>
    <div class="main-content" data-calidad-section="documentos">
        <header class="topbar">
            <div class="topbar-left">
                <button class="menu-toggle" id="sidebarOpen" aria-label="Abrir menú">
                    <i class="fa fa-bars"></i>
                </button>
                <h1 class="topbar-title">Documentos de Calidad</h1>
            </div>
            <div class="topbar-right">
                <span id="userName" class="topbar-user"></span>
            </div>
        </header>
        <section class="p-4">
            <div class="card shadow-sm mb-3">
                <div class="card-body d-flex flex-wrap gap-3 align-items-center">
                    <div class="flex-grow-1">
                        <label for="documentosSearch" class="form-label mb-1">Buscar</label>
                        <input id="documentosSearch" type="search" class="form-control" placeholder="Nombre, código o categoría" autocomplete="off">
                    </div>
                    <div>
                        <label for="documentosFilterEstado" class="form-label mb-1">Estado</label>
                        <select id="documentosFilterEstado" class="form-select">
                            <option value="todos">Todos</option>
                            <option value="vigente">Vigentes</option>
                            <option value="revision">En revisión</option>
                            <option value="obsoleto">Obsoletos</option>
                        </select>
                    </div>
                    <div>
                        <label for="documentosFilterCategoria" class="form-label mb-1">Categoría</label>
                        <select id="documentosFilterCategoria" class="form-select">
                            <option value="todas">Todas</option>
                        </select>
                    </div>
                    <div class="ms-auto">
                        <button id="openDocumentoForm" class="btn btn-primary" data-calidad-action="documentos:create">
                            <i class="fa fa-plus me-1"></i> Nuevo documento
                        </button>
                    </div>
                </div>
            </div>
            <div id="documentosGuard" class="alert alert-warning" role="alert" hidden>
                No cuenta con permisos para gestionar documentos de calidad.
            </div>
            <div id="documentosError" class="alert alert-danger" role="alert" hidden></div>
            <div class="card shadow-sm">
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Código</th>
                                <th scope="col">Título</th>
                                <th scope="col">Categoría</th>
                                <th scope="col">Versión</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Actualizado</th>
                                <th scope="col" class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="documentosTableBody"></tbody>
                    </table>
                </div>
                <div id="documentosEmptyState" class="p-4 text-center text-muted">
                    No hay documentos registrados.
                </div>
            </div>
        </section>
    </div>
    <aside id="documentoFormPanel" class="offcanvas offcanvas-end" tabindex="-1" aria-labelledby="documentoFormTitle">
        <div class="offcanvas-header">
            <h2 id="documentoFormTitle" class="offcanvas-title h5">Nuevo documento</h2>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body">
            <form id="documentoForm" novalidate>
                <input type="hidden" name="documento_id" id="documentoId">
                <div class="mb-3">
                    <label for="documentoCodigo" class="form-label">Código</label>
                    <input type="text" id="documentoCodigo" name="codigo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="documentoTitulo" class="form-label">Título</label>
                    <input type="text" id="documentoTitulo" name="titulo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="documentoCategoria" class="form-label">Categoría</label>
                    <input type="text" id="documentoCategoria" name="categoria" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="documentoVersion" class="form-label">Versión</label>
                    <input type="number" id="documentoVersion" name="version" min="1" step="1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="documentoEstado" class="form-label">Estado</label>
                    <select id="documentoEstado" name="estado" class="form-select" required>
                        <option value="vigente">Vigente</option>
                        <option value="revision">En revisión</option>
                        <option value="obsoleto">Obsoleto</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="documentoVigencia" class="form-label">Fecha de vigencia</label>
                    <input type="date" id="documentoVigencia" name="fecha_vigencia" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="documentoResponsable" class="form-label">Responsable</label>
                    <input type="text" id="documentoResponsable" name="responsable" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="documentoNotas" class="form-label">Notas</label>
                    <textarea id="documentoNotas" name="notas" class="form-control" rows="3"></textarea>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="offcanvas" id="cancelDocumentoForm">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </aside>
    <script type="module" src="assets/scripts/scripts-internal.js"></script>
    <script src="assets/scripts/topbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/calidad/documentos.js"></script>
</body>
</html>
