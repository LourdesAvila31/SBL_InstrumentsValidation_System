<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script>
        (function() {
            var marker = '/public/';
            var path = window.location.pathname || '';
            var index = path.indexOf(marker);
            var base = index !== -1 ? path.slice(0, index + marker.length) : '/';
            if (!base.endsWith('/')) {
                base += '/';
            }
            window.BASE_URL = base === '/' ? '' : base.replace(/\/$/, '');
            document.write('<base href="' + base + '">');
        })();
    </script>
    <!-- Rutas relativizadas para cumplir ISO 17025/NOM-059 -->
    <title>No Conformidades | SISTEMA ISO 17025</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/master-theme.css">
    <link rel="stylesheet" href="assets/styles/internal.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div id="sidebar" class="sidebar"></div>
    <div class="main-content" data-calidad-section="no-conformidades">
        <header class="topbar">
            <div class="topbar-left">
                <button class="menu-toggle" id="sidebarOpen" aria-label="Abrir menú">
                    <i class="fa fa-bars"></i>
                </button>
                <h1 class="topbar-title">No conformidades</h1>
            </div>
            <div class="topbar-right">
                <span id="userName" class="topbar-user"></span>
            </div>
        </header>
        <section class="p-4">
            <div class="card shadow-sm mb-3">
                <div class="card-body d-flex flex-wrap gap-3 align-items-center">
                    <div class="flex-grow-1">
                        <label for="noConformidadesSearch" class="form-label mb-1">Buscar</label>
                        <input id="noConformidadesSearch" type="search" class="form-control" placeholder="Código, proceso o responsable" autocomplete="off">
                    </div>
                    <div>
                        <label for="noConformidadesFilterEstado" class="form-label mb-1">Estado</label>
                        <select id="noConformidadesFilterEstado" class="form-select">
                            <option value="todas">Todas</option>
                            <option value="abierta">Abiertas</option>
                            <option value="en-progreso">En progreso</option>
                            <option value="cerrada">Cerradas</option>
                        </select>
                    </div>
                    <div>
                        <label for="noConformidadesFilterCriticidad" class="form-label mb-1">Criticidad</label>
                        <select id="noConformidadesFilterCriticidad" class="form-select">
                            <option value="todas">Todas</option>
                            <option value="alta">Alta</option>
                            <option value="media">Media</option>
                            <option value="baja">Baja</option>
                        </select>
                    </div>
                    <div class="ms-auto">
                        <button id="openNoConformidadForm" class="btn btn-primary" data-calidad-action="no-conformidades:create">
                            <i class="fa fa-plus me-1"></i> Registrar NC
                        </button>
                    </div>
                </div>
            </div>
            <div id="noConformidadesGuard" class="alert alert-warning" role="alert" hidden>
                No cuenta con permisos para gestionar no conformidades.
            </div>
            <div id="noConformidadesError" class="alert alert-danger" role="alert" hidden></div>
            <div class="card shadow-sm">
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Código</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Proceso</th>
                                <th scope="col">Responsable</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Apertura</th>
                                <th scope="col">Vencimiento</th>
                                <th scope="col" class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="noConformidadesTableBody"></tbody>
                    </table>
                </div>
                <div id="noConformidadesEmptyState" class="p-4 text-center text-muted">
                    No hay no conformidades registradas.
                </div>
            </div>
        </section>
    </div>
    <aside id="noConformidadFormPanel" class="offcanvas offcanvas-end" tabindex="-1" aria-labelledby="noConformidadFormTitle">
        <div class="offcanvas-header">
            <h2 id="noConformidadFormTitle" class="offcanvas-title h5">Registrar no conformidad</h2>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body">
            <form id="noConformidadForm" novalidate>
                <input type="hidden" name="no_conformidad_id" id="noConformidadId">
                <div class="mb-3">
                    <label for="noConformidadCodigo" class="form-label">Código</label>
                    <input type="text" id="noConformidadCodigo" name="codigo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="noConformidadDescripcion" class="form-label">Descripción</label>
                    <textarea id="noConformidadDescripcion" name="descripcion" class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="noConformidadProceso" class="form-label">Proceso</label>
                    <input type="text" id="noConformidadProceso" name="proceso" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="noConformidadResponsable" class="form-label">Responsable</label>
                    <input type="text" id="noConformidadResponsable" name="responsable" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="noConformidadCriticidad" class="form-label">Criticidad</label>
                    <select id="noConformidadCriticidad" name="criticidad" class="form-select">
                        <option value="alta">Alta</option>
                        <option value="media">Media</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="noConformidadEstado" class="form-label">Estado</label>
                    <select id="noConformidadEstado" name="estado" class="form-select" required>
                        <option value="abierta">Abierta</option>
                        <option value="en-progreso">En progreso</option>
                        <option value="cerrada">Cerrada</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="noConformidadApertura" class="form-label">Fecha de apertura</label>
                    <input type="date" id="noConformidadApertura" name="fecha_apertura" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="noConformidadVencimiento" class="form-label">Fecha compromiso</label>
                    <input type="date" id="noConformidadVencimiento" name="fecha_compromiso" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="noConformidadAcciones" class="form-label">Acciones correctivas</label>
                    <textarea id="noConformidadAcciones" name="acciones" class="form-control" rows="3"></textarea>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="offcanvas" id="cancelNoConformidadForm">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </aside>
    <script type="module" src="assets/scripts/scripts-internal.js"></script>
    <script src="assets/scripts/topbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/calidad/no_conformidades.js"></script>
</body>
</html>
